    </header>

    <div class="row m-auto p-0">
      <img src="./images/Frame13.svg" alt="" width="100%" class="mb-3">
    </div>

    <div class="row m-auto">
      <main class="col-sm-8 bg-secondary">
        <form class="p-3 rounded formulario text-white">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nome">Nome:</label>
              <input onblur="validaNome(nome)" id="nome" type="text" class="form-control" id="nome"
                placeholder="Insira seu nome" required minlength="2">
            </div>
            <div class="form-group col-md-6">
              <label for="sobrenome">Sobrenome:</label>
              <input onblur="validaNome(sobrenome)" id="sobrenome" type="text" class="form-control" id="sobrenome"
                placeholder="Insira seu sobrenome" required minlength="2">
            </div>
            <div class="form-group col-md-6">
              <label for="email" id="email">Email</label>
              <input onblur="validaEmail(email)" type="email" class="form-control" id="email"
                placeholder="Digite seu email" pattern="[^ @]*@[^ @]*" required>
            </div>
            <div class="form-group col-md-6">
              <label for="password" id="password">Password</label>
              <input onblur="validaPassword(password)" type="password" id="password" class="form-control"
                placeholder="Min. 8 caracteres maiúsculas e números"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
            </div>
          </div>
          <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input onblur="validaEndereco(endereco)" id="endereco" type="text" class="form-control"
              placeholder="Ex: Rua Fulano de Tal" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cidade">Cidade</label>
              <input onblur="validaCidade(cidade)" type="text" class="form-control" id="cidade"
                placeholder="Informe sua cidade" minlength="2" required>
            </div>
            <div class="form-group col-md-6">
              <label for="estado">Estado</label>
              <select id="estado" class="form-control">
                <option selected>Pernambuco</option>
                <option>Alagoas</option>
                <option>Bahia</option>
                <option>São Paulo</option>
                <option>Paraíba</option>
                <option>Rio de Janeiro</option>
                <option>Acre</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Lembrar minha senha
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-dark" onclick="validacao()">Cadastrar</button>
        </form>
        <div vw class="enabled" style="margin-right: 5vw;">
          <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
          </div>
      </div>
